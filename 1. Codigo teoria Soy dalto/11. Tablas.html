<!DOCTYPE html>

<html>

    <head>

        <title>Tablas</title>
        <meta charset="utf-8">

    </head>

    <body>
        <!--table - tabla - Se usa para representar datos en una pagina web de manera estructurada y organizada-->
        <table>
            <!--tr - table row - fila de tabla - Es un elemento que define una fila de celdas en una tabla-->
            <tr>
                <!--td - tabla date - datos de tabla - Se utiliza para definir las celdas de una tabla-->
                <td><b>Nombre</b></td>
                <td><b>Apelldido</b></td>
            </tr>
            <tr>
                <td>Dayvis</td>
                <td>Atao</td>
            </tr>
            <tr>
                <td>Jose</td>
                <td>Atao</td>
            </tr>
        </table>
    </body>

</html>
