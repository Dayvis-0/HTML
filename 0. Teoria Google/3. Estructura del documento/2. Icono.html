<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Iconos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- rel - alternative - alternativo | Identifiar traducciones, o representaciones aternativas, del sitio-->
        <link rel="alternate" href="https://www.machinelearnignworkshop.com/fr/" hreflang="fr-FR">
        <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/imagenes/perfil.ico">
    </head>

    <body>
        <h1>hola mundo</h1>
        <!-- Si el sitio web estuviera anidado de un iframe en un sitio como Yummly
         Incluir el elemento base significaria que cuando haga click en cualquier vinculo
         dentro de nuestro documento, el vinculo se cargara fuera del iframe y ocupara toda un ventana de navegador-->
        <base target="_top" href="https://machinelearnignworkshop.com">
    </body>

</html>
