<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>strong</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }
        </style>
    </head>
    <body>
        <!--El elemento indica que su contenido tiene una gran importancia, seriedad o urgencia. Los navegadores normalmente muestran
            el contenido en negrita. <strong>-->
        <p>
            <em>Money <em>is important but <strong>health </strong> is more important</em></em>
        </p>
        <!--strong tiene un hermano menor: em.em sirve para dar 'enfasis y strong para dar mucho Ã©nfasis-->
        <p>
            ... the most important rule, the rule you can never forget, no matter how much he cries, no matter how much he begs:
            <strong>never feed him after midnight</strong>
        </p>
    </body>
</html>
