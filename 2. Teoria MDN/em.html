<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>em</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }
        </style>
    </head>
    <body>
        <!--El elemento marca el texto que tiene enfasis en eÃ± acento. El elemento se puede anidar, y cada nivel -->
        <p>Get up of bed <em>now</em>!</p>
        <p>We <em>had</em> to do something about it</p>
        <p>This is <em>not</em> a drill!</p>
        <!--Ejemplo de em-->
        <p>Just <em>do</em> it already!</p>
        <p>We <em>had</em> to do something about it</p>
        <!--Ejemplo de i-->
        <p>The word <i>the</i> is an article.</p>
        <p>The <i>Queen Mary</i> sailed last night</p>

    </body>
</html>
