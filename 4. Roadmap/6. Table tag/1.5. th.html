<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>th</title>
        <link rel="stylesheet" href="1.5. th.css">
    </head>
    <body>
        <h1>th</h1>
        <!--El elemento HMTL <th> define una celda como el encabezado de un grupo de celdas
        de tabla y puede usarse como elemento secundario del elemento <tr>. La naturaleza
        exacta de este grupo se define mediante los atributos scope y headers.-->
        <div class="box">
            <table>
                <caption>Alien football stars</caption>
                <thead>
                    <tr>
                        <th scope="col">Player</th>
                        <th scope="col">Gloo</th>
                        <th scope="col">Za'taak</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">TR-7</th>
                        <td>7</td>
                        <td>4,569</td>
                    </tr>
                    <tr>
                        <th scope="row">Khiresh Odo</th>
                        <td>7</td>
                        <td>7,223</td>
                    </tr>
                    <tr>
                        <th scope="row">Mia Oolong</th>
                        <td>9</td>
                        <td>6,2119</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
