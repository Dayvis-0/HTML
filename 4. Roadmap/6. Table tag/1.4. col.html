<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>col</title>
        <link rel="stylesheet" href="1.4. col.css">
    </head>
    <body>
        <h1>col</h1>
        <!--El elemento HTML <col> define una o más columnas de un grupo de columnas 
        representado por su elemento padre <colgroup>. El elemento <col> solo es válido
        como elemento secundario de un elemento <colgroup> sin atributo span definido.-->
        <p>
            The <strong><code>&lt;col&gt;</code></strong> HTML element defines one or more columns in a 
            table. It is commonly found within a parent <code>&lt;colgroup&gt;</code> element.
        </p>
        <div class="box">
            <table>
                <caption>Superheros and sidekicks</caption>
                <colgroup>
                    <col>
                    <col span="2" class="batman">
                    <col span="2" class="flash">
                </colgroup>
                <thead>
                    <tr>
                        <td></td>
                        <th scope="col">Batman</th>
                        <th scope="col">Robin</th>
                        <th scope="col">The flash</th>
                        <th scope="col">Kid flash</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Skill</th>
                        <td>Smarts, strong</td>
                        <td>Dex, acrobat</td>
                        <td>Super speed</td>
                        <td>Super speed</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>Extracted from <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/col" target="_blank">MDN col</a></p>
    </body>
</html>
