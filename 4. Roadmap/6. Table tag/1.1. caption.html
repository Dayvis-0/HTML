<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>caption</title>
        <link rel="stylesheet" href="1.1. caption.css">
    </head>
    <body>
        <h1>caption</h1>
        <!--El elemento HTML <caption> especifica el titulo de una tabla y le proporciona un
        nombre o una descripciÃ³n accesibles.-->
        <div class="box">
            <table>
                <caption>He-man and Skeletor facts</caption>
                <tbody>
                    <tr>
                        <td></td>
                        <th scope="col" class="heman">He-man</th>
                        <th scope="col" class="skeletor">Skeletor</th>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td>Hero</td> 
                        <td>Villian</td>
                    </tr>
                    <tr>
                        <th scope="row">Weapon</th>
                        <td>Power Sword</td>
                        <td>Havoc Staffo</td>
                    </tr>
                    <tr>
                        <th scope="row">Dark secret</th>
                        <td>Expert florist</td>
                        <td>Cries at romcoms</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
