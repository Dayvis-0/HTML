<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Handling whitespace</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }
        </style>
    </head>
    <body>
        <!--Los espacios en blanco en HTML se refieren a los espacios, pestañas y saltos de linea que se
        utilizan para formatear el código. Lo navegadores normalmente colapsan varios espacios en blanco
        consecutivos en un solo espacio al renderizar el contenido-->
        <h1>Handling whitespace</h1>
        <h2>Example:</h2>
        <h1>Header</h1>
        <p>Paragraph</p>
        <h1>                Hello               World!</h1>
    </body>
</html>
