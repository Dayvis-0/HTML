<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML entities</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }
        </style>
    </head>
    <body>
        <!-- Se utilizan para representar caracteres reservados que son dificiles de escribir directamente en el HTML
        Es un conjunto de caracteres que comienzan con un ampersand (&) y termina con un punto y coma.
        Las entidades son utilizadas frecuentemente para imprimir en pantalla caracteres reservados-->
        <h1>HTML entities</h1>
        <h1>Reserved characters</h1>
        <ul>
            <li>&amp;</li>
            <li>&lt;</li>
            <li>&gt;</li>
            <li>&copy;</li>
            <li>&quot;</li>
        </ul>
    </body>
</html>
