<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags and attributes</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }
        </style>
    </head>
    <body>
        <!--Etiqueta: Se utiliza para crear un elemento en HTML.-->
        <h1>Tags and attributes</h1>
        <!--Atributo Amplia una etiqueta, cambiando su comportamiento o proporcionando metadatos.-->
        <a href="https://facebook.com" target="_blank">Ir a facebook</a>
        <p>Extracted from <a href="https://developer.mozilla.org/en-US/docs/Glossary/Tag" target="_blank">MDN tag</a> and <a href="https://developer.mozilla.org/en-US/docs/Glossary/Attribute" target="_blank">MDN attribute</a></p>
        <p>Extracted from <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes" target="_blank">MDN Global attributes</a></p>
    </body>
</html>
