<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>br</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }
            
            p {
                font-size: 1rem;
                font-family: sans-serif;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>br</h1>
        <!--El elemento produce un salto de linea en el texto (retorno del carro). Es útil para escribir
        un poema o un discurso, de la división de líneas es signficativa-->
        <p>
            O'er all the hilltops <br>
            Is quiet now, <br>
            In all the treepos <br>
            Heardly a breath; <br>
            The birds are asleep in the trees: <br>
            Wait, soon like these <br>
            Thou too shalt rest.
        </p>
    </body>
</html>
