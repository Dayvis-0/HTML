<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>p</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }

            p {
                margin: 10px 0;
                margin-bottom: 2em;
                padding: 5px;
                border: 1px solid #999;
            }
        </style>
    </head>
    <body>
        <h1>p</h1>
        <!--La etiqueta en HTML define un párrafo. Los navegadores agregan automáticamente una única linea en 
        blanco antes y después de cada párrafo, creando una separación clara entre bloques de texto. Es un elemento
        a nivel de bloque, lo que significa que ocupa todo el ancho disponible y comienza en una nueva linea-->
        <p>
            Geckos are a group of usually small, usually nocturnal lizards. They are found on every 
            continent except Antarctica
        </p>
        <p>
            Some species live in houses where they hunt insects attrected by artificial light
        </p>
    </body>
</html>
