<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horizontal rule</title>
        <style>
            :root {
                color-scheme: light dark;
                padding: 100px;
            }

            hr {
                border: none;
                border-top: 3px double #fff;
                color: #fff;
                overflow: visible;
                text-align: center;
                height: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Horizontal rule</h1>
        <!--El elemento hr representa una ruptura tematica} entre elementos a nivel de párrafo: por ejemplo,
        un cambio de escena en una historia o un cambio de tema dentro de una sección-->
        <p>
            §1: The first rule of Fight Club is: 
            You do not tal about Fight Club.
        </p>
        <hr>
        <p>
            §: The second rule of Fight Club is:
            Always bring cupcakes
        </p>
    <p>Extracted from <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/hr" target="_blank">MDN hr</a></p>
</body>
</html>
