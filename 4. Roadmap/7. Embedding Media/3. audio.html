<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio</title>
        <link rel="stylesheet" href="3. audio.css">
    </head>
    <body>
        <h1><code>&lt;audio&gt;</code></h1>
        <!--El elemento HTML <audio> se utiliza para incrustar contenido de sonido en documentos.-->
        <p>
            The <code>&lt;audio&gt;</code> HTML element is used to embed sound content in documents. 
            It may contain one or more audio sources, represented using the src attribute or the 
            <code>&lt;source&gt;</code> element: the browser will choose the most suitable one.
        </p>
        <figure>
            <figcaption>Listen to the Pokemon song:</figcaption>
            <audio controls src="Audios/pokemon.mp3"></audio>
            <a href="Audios/pokemon.mp3">Download audio</a>
        </figure>
    </body>
</html>
