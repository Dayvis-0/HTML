<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data attibutes</title>
        <link rel="stylesheet" href="3. Data attributes.css">
    </head>
    <body>
        <h1>Data attibutes</h1>
        <!-- data-* attributes allow us to store extra information on standard, semantic
        HTML elements without other hacks such as non-standard attributes, or extra 
        properties on DOM
        
        The syntax is simple. Any attribute on any element whose attribute name starts with data-
        is a data attribute. Say you have some articles and you want to store some extra 
        information that doesn't have any visual representation. Just use data attribute for that:-->
        <main>
            <article
                id="electric-cars"    
                data-columns="3"
                data-index-number="12314"
                data-parent="cars"
            >
            <!--Electric car content-->
            </article>
            <article
                id="solar-cars"    
                data-columns="3"
                data-index-number="12315"
                data-parent="cars"
            >
            <!--Solar car content-->
            </article>
            <article
                id="flying-cars"    
                data-columns="4"
                data-index-number="12316"
                data-parent="cars"
            >
            <!--flying car content-->
            </article>
        </main>
        <script src="3. Data attributes.js"></script>
    </body>
</html>
