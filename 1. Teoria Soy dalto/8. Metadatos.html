<!--Son datos que describen una pagina web y que se implementan a traves de las etiquetas meta(fragmentos de codigo HTML
que se utilizan para describir el contenido de una pagina web)-->
<!DOCTYPE html>

<html>

    <head>
        <title>Metadatos</title>
        <meta charset="utf-8"> <!--charset - juego de caracteres-->
        <meta name="keywords" content="harina,leche,huevo,galletas"> <!--keyword - palabras clave-->
        <meta name="description" content="Alimentos A.S. Es una compañia destinada a brindar los 
        mejores alimentos de calidad en tiempo y forma">
        <meta name="author" content="Dayvis">
        <meta name="copyright" content="Facebook">
        <meta name="robots" content="index">
        <meta name="robots" content="follow">
    </head>

    <body>
        <h1>Hola, esta es mi página</h1>
    </body>

</html>
