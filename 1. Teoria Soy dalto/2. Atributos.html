<!--Los atributos, son valore adicionales que configuran los elementos o ajustan su comportamiento de diversas formas para cumplir 
los criterios de los usuarios-->

<!DOCTYPE html>

<html> 

    <head>
        <title>Atributos</title>
    </head> 

    <body> 
        <!--a - anchor - crear enlaces a otras paginas, archivos, direcciones de correo, o cualquier otro URL-->
        <a href="">Chick aqui</a> <!--Primer atributo -> redirigir-->
        <a href="https://facebook.com">Click aqui</a> <!--Entrar a una pagina web hecha-->
        <a href="pagina.html">Click para entrar a otra</a> <!--Entrar a una pagina dentro de la carpeta-->
        <a href="../cosas/pagina1.html">Click para ir a dentro de carpeta</a> <!--Entrar a una pagina dentro de una carpeta-->
        <br><!-- break - salto de linea -Produce eso, un salto de linea en el texto --->
        <br>
        <!-- parrafo - se usa para definir un parrafo de texto en una pagina web-->
        <p> 
            Haz <a href="https://facebook.com" target="_blank" >Clik aqui</a> para ir a facebook.    

        </p> <!--Para abrir el enlace en una nueva pestaÃ±a--> 
    </body>

</html>
