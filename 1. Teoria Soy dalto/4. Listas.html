<!--Listas, son conjunto de elementos que se muestran en una pagina web, generalmente precedidos de un numero o guion-->

<!DOCTYPE html>

<html>

    <head>
        <title>Listas</title>
    </head>

    <body>
        <h1>Liista de compra para el super</h1>
        <!-- unordered list - lista no ordenada - Crear una lista de elementos en la que el orden de los elementos 
        cambia el significado de la lista-->
        <ul>
            <!-- list - lista es un elemnto de la lista que define cada uno de los elementos de una lista -->
            <li>Leche</li>
            <li>Pan</li>
            <li>Azucar</li>
            <li>Cuates</li>
        </ul>
        <!--Ordered list - lista ordenada define una lista ordenada-->
        <ol>
            <li>Arroz</li>
            <li>Queso</li>
            <li>Lenteja</li>
            <li>Huevoo</li>
        </ol>
    </body>

</html>
